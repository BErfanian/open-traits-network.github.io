---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Member: {{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <table>
      <tr><td><img src="/images/map/{{ page.title }}.jpg" width="150" /></td>
        <td>
          <p>{{ page.affiliation }}</p>
          <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
          <p><a href="{{ page.website }}">{{ page.website }}</a></p>
          <p></p>
          <p>[{{ page.lat }}, {{ page.long }}]</p>
        </td>
      </tr>
    </table>    
    <em>{{ content }}</em>
  </div>

</article>
